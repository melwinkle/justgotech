<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book an appointment</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Patient</span>
											<select class="form-control">
												<option>Select</option>
												<option>Self</option>
												<option>Other</option>
											</select>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Doctor</span>
										<select class="form-control">
											<option>Select</option>
											<option>Dr.Rita</option>
											<option>Dr.Luka</option>
										</select>
									</div>
								</div>
							</div>

							<div class="form-group">
								<span class="form-label">Health Insurance</span>
								<select class="form-control">
									<option>Select</option>
									<option>Yes</option>
									<option>No</option>
								</select>
							</div>

							
							<div class="form-group">
								<span class="form-label">Insurance Name</span>
								<input class="form-control" type="text" placeholder="Enter your Insurance Name">
							</div>

							<div class="form-group">
								<span class="form-label">Insurance ID</span>
								<input class="form-control" type="tel" placeholder="Enter your Insurance ID number">
							</div>

							<div class="form-group">
								<span class="form-label">Reason for booking</span>
								<input class="form-control" type="textarea" placeholder="Explain why you are booking e.g any health challenges faced">
							</div>

							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Appointment Date</span>
										<input class="form-control" type="date" required>
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Hour</span>
												<select class="form-control">
													<option>0</option>
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
													<option>6</option>
													<option>7</option>
													<option>8</option>
													<option>9</option>
													<option>10</option>
													<option>11</option>
													<option>12</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>

										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Min</span>
												<select class="form-control">
													<option>00</option>
													<option>05</option>
													<option>10</option>
													<option>15</option>
													<option>20</option>
													<option>25</option>
													<option>30</option>
													<option>35</option>
													<option>40</option>
													<option>45</option>
													<option>50</option>
													<option>55</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">AM/PM</span>
												<select class="form-control">
													<option>select</option>
													<option>AM</option>
													<option>PM</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Department</span>
												<select class="form-control">
													<option>select</option>
													<option>Covid-19</option>
													<option>Gyneacology</option>
													<option>Optics</option>
													<option>Dentistry</option>
													<option>Pediatrics</option>
													<option>Emergency</option>
													<option>Blood</option>
													<option>Nutrition/Diet</option>
													<option>Counselling</option>
													<option>Dermatology</option>
													<option>Wound dressing</option>
												</select>
												<span class="select-arrow"></span>
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
